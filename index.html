<body>

<div class="container">
    <h1>ğŸŒˆ Rengarenk MÃ¼zik DÃ¼nyasÄ±</h1>
    <p>Burada hem mÃ¼zik dinleyebilir hem de kulaÄŸÄ±nÄ± eÄŸitebilirsin!</p>

    <div class="game-section">
        <h2>ğŸ‘‚ MÃ¼zik KulaÄŸÄ± Testi</h2>
        <p>Hangi notanÄ±n Ã§aldÄ±ÄŸÄ±nÄ± tahmin edebilir misin?</p>
        <button id="play-btn" class="note-btn" onclick="playRandomNote()">ğŸµ NotayÄ± Ã‡al</button>
        <div id="options">
            <button class="note-btn" onclick="checkAnswer('Do')">Do</button>
            <button class="note-btn" onclick="checkAnswer('Sol')">Sol</button>
            <button class="note-btn" onclick="checkAnswer('Mi')">Mi</button>
        </div>
        <p id="result"></p>
    </div>

    <div class="music-player">
        <h2>ğŸ¶ DÃ¼nyadan MÃ¼zikler</h2>
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGvPBm9s?utm_source=generator&theme=0"

<script>
    // BASÄ°T SES SENTEZLEYÄ°CÄ° (Kodla ses Ã¼retme)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    const notes = {
        'Do': 261.63,
        'Mi': 329.63,
        'Sol': 392.00
    };

    let lastNote = "";

    function playNote(frequency) {
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = 'triangle'; // Piyano benzeri yumuÅŸak ses
        oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
        
        gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1);

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 1);
    }

    function playRandomNote() {
        const keys = Object.keys(notes);
        lastNote = keys[Math.floor(Math.random() * keys.length)];
        playNote(notes[lastNote]);
        document.getElementById('result').innerText = "Dinliyor...";
    }

    function checkAnswer(guess) {
        if (lastNote === "") {
            document.getElementById('result').innerText = "Ã–nce notayÄ± Ã§almalÄ±sÄ±n!";
            return;
        }
        
        if (guess === lastNote) {
            document.getElementById('result').innerText = "âœ… Harika! DoÄŸru Tahmin: " + lastNote;
            document.getElementById('result').style.color = "#2ecc71";
        } else {
            document.getElementById('result').innerText = "âŒ YanlÄ±ÅŸ, tekrar dene!";
            document.getElementById('result').style.color = "#e74c3c";
        }
    }
</script>
