        /* SPOTIFY PLAYER - ARTIK DÃœZGÃœN Ã‡ALIÅACAK */

            box-shadow: 0 10px 30px rgba(0,0,0,0.5);

<body>

<div class="container">
    <h1>ğŸŒˆ Rengarenk MÃ¼zik Akademisi</h1>
    
    <div class="game-card">
        <h2>ğŸ‘‚ MÃ¼zik KulaÄŸÄ±nÄ± GeliÅŸtir</h2>
        <p>Butona bas, Ã§alan notayÄ± tahmin et!</p>
        
        <button id="Ã§al-btn" class="btn" onclick="yeniSoru()">ğŸµ NotayÄ± Ã‡al</button>
        
        <div class="notalar-grubu">
            <button class="btn nota-btn" onclick="kontrol('Do')">Do</button>
            <button class="btn nota-btn" onclick="kontrol('Re')">Re</button>
            <button class="btn nota-btn" onclick="kontrol('Mi')">Mi</button>
            <button class="btn nota-btn" onclick="kontrol('Fa')">Fa</button>
            <button class="btn nota-btn" onclick="kontrol('Sol')">Sol</button>

    <h2>ğŸ¶ Siteden AyrÄ±lmadan Dinle</h2>

        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZEVXbMDoHDw32t7c?utm_source=generator"

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const frekanslar = {
        'Do': 261.6, 'Re': 293.7, 'Mi': 329.6, 'Fa': 349.2, 'Sol': 392.0, 'La': 440.0, 'Si': 493.9
    };
    let secilenNota = "";

    function sesCikar(frekans) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(frekans, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 1);
    }

    function yeniSoru() {
        const notalar = Object.keys(frekanslar);
        secilenNota = notalar[Math.floor(Math.random() * notalar.length)];
        sesCikar(frekanslar[secilenNota]);
        document.getElementById('durum').innerText = "Dinliyor...";
        document.getElementById('durum').style.color = "white";
    }

    function kontrol(tahmin) {
        if (!secilenNota) return;
        if (tahmin === secilenNota) {
            document.getElementById('durum').innerText = "âœ… DOÄRU! Nota: " + secilenNota;
            document.getElementById('durum').style.color = "#2ed573";
        } else {
            document.getElementById('durum').innerText = "âŒ YanlÄ±ÅŸ, tekrar dinle!";
            document.getElementById('durum').style.color = "#ff4757";
        }
    }
</script>
